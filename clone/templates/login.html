<!DOCTYPE html>
{% load static %}
<html lang="en"  data-bs-theme="dark">
<head>
    <title>Disney+</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="../static/images/disneywebicon.jpg">

    <style>
        #logpgbtn{
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            font-size: medium;
            background-image: linear-gradient(to right, #0072d2, #061f6b);
            border: none;
            width: 88%;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col mt-5">
                <center><img src="{% static 'images/disneylogo1.png' %}" alt="no" style="width: 186px; height: 110px;"></center>

                <div class="card mt-3" style="width: 409px; height: 400px; margin-left: 35%; border: none;">
                    <form action="" method="post">
                        {% csrf_token %}
                        <br>
                        <label for=""><b>Log In with your email</b></label> <br>
                        <input type="text" name="logemail" placeholder="&nbsp;Email" style="width: 88%; margin-top: 11px;"> <br><br>
                        <label for=""><b>Enter your password</b></label> <br> 
                        <input type="password" name="logpass" placeholder="&nbsp;Password" style="width: 88%; margin-top: 11px;"> <br><br>
                        <button type="submit" id="logpgbtn">LOG IN</button> <br> <br>
                        <p>&nbsp;New to Disney+? <span><a href="{% url 'signup' %}" style="text-decoration: none; color:white; font-weight: 500;">Sign Up</a></span></p> 
                        <hr style="width: 88%; margin-top: 35px; position: relative;"><br>
                        <img src="{% static 'images/Disneywhite.png' %}" alt="no" style="width: 86px; height: 32px; margin-top: -12%;">
                        <p style="font-size: x-small; font-weight: 400;">With this account. you can access: Disney+, Start Wars, Marvel, and <br>other Walt Disney Company services</p>


                        
                    </form>
                </div>
            </div>

        </div>

    </div>

    
</body>
</html>
